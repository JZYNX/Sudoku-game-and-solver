<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Sudoku Game </title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script> 
</head>
<header>
    <h1>Sudoku</h1>
    <audio controls autoplay loop >
        <source src = "music.mp3"> 
        Your browser does not support the audio element.
    </audio>
    <div id="setup-game">
        <div id="diff">
            <h3>Choose Difficulty: </h3>
            <label><input id="diff-1" type="radio" name="diff" value = "easy" checked>Easy</label>
            <label><input id="diff-2" type="radio" name="diff" value = "medium">Medium</label>
            <label><input id="diff-3" type="radio" name="diff" value = "hard">Hard</label>
        </div>
        <div id="time">
            <h3>Choose Time: </h3>
            <label><input id="time-1" type="radio" name="time" value = "three" checked>3 min</label>
            <label><input id="time-2" type="radio" name="time" value = "five">5 min</label>
            <label><input id="time-3" type="radio" name="time" value = "ten">10 min</label>
        </div>
        <div id="theme">
            <h3>Choose Theme: </h3>
            <label><input id="theme-1" type="radio" name="theme" value="light">Light</label>
            <label><input id="theme-1" type="radio" name="theme" value="dark" checked>Dark</label>
        </div>
    </div>
    <button id="start-btn">Play New Game</button>
</header>
<body class = "dark">
    <div id="stats">
        <p id="timer">Timer</p>
        <p id="lives">Lives</p>
    </div>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="twp">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</body>
<footer>
    <p>Made by Jason Tang</p>
</footer>
</html>
